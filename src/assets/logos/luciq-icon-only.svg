<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the Q -->
    <linearGradient id="lucidBlueIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009DF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D1EE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Waveform pattern -->
    <path id="waveformIcon" d="M12,8 Q16,4 20,8 T28,8 T36,8 T44,8" stroke="#3BF0DA" stroke-width="2" fill="none"/>
  </defs>
  
  <!-- Dark circular background -->
  <circle cx="32" cy="32" r="32" fill="#0C0E16"/>
  
  <!-- Large "Q" with gradient fill -->
  <text x="32" y="42" font-family="Inter, sans-serif" font-size="36" font-weight="600" fill="url(#lucidBlueIcon)" text-anchor="middle">Q</text>
  
  <!-- Waveform across the center -->
  <g transform="translate(10, 26)">
    <use href="#waveformIcon"/>
  </g>
</svg> 