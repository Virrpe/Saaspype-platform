<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the Q -->
    <linearGradient id="lucidBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009DF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D1EE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Waveform pattern -->
    <path id="waveform" d="M8,6 Q10,4 12,6 T16,6 T20,6 T24,6" stroke="#3BF0DA" stroke-width="1.5" fill="none"/>
  </defs>
  
  <!-- Dark background -->
  <rect width="200" height="60" fill="#0C0E16" rx="8"/>
  
  <!-- "Luci" text in white -->
  <text x="20" y="40" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">Luci</text>
  
  <!-- "Q" with gradient fill -->
  <text x="110" y="40" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="url(#lucidBlue)">Q</text>
  
  <!-- Waveform inside the Q -->
  <g transform="translate(120, 25)">
    <use href="#waveform"/>
  </g>
</svg> 