<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Waveform pattern -->
    <path id="waveformMonoLight" d="M8,6 Q10,4 12,6 T16,6 T20,6 T24,6" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
  </defs>
  
  <!-- "Luci" text in white -->
  <text x="0" y="40" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">Luci</text>
  
  <!-- "Q" in white -->
  <text x="90" y="40" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">Q</text>
  
  <!-- Waveform inside the Q -->
  <g transform="translate(100, 25)">
    <use href="#waveformMonoLight"/>
  </g>
</svg> 