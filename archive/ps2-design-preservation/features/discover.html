<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luciq - Signal Analysis Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background-dark': '#0a0a0f',
                        'primary-cyan': '#00ffff',
                        'primary-magenta': '#ff00ff',
                        'text-primary': '#ffffff',
                        'text-secondary': '#a0a0a0',
                        'surface-elevated': '#1a1a2e',
                        border: 'rgba(0, 255, 255, 0.1)'
                    },
                    fontFamily: {
                        'geist': ['Geist', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                        'terminal': ['OCR-A', 'Consolas', 'Monaco', 'monospace'],
                        'system': ['Untitled Sans', 'Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-dark: #0a0a0f;
            --primary-cyan: #00ffff;
            --primary-magenta: #ff00ff;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --signal-gradient: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            --ambient-glow: radial-gradient(circle, rgba(0,255,255,0.1) 0%, transparent 70%);
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
        }

        body { 
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            background-image: 
                radial-gradient(circle at 30% 70%, rgba(0, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(255, 0, 255, 0.03) 0%, transparent 50%),
                linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.005) 25%, rgba(255, 255, 255, 0.005) 26%, transparent 27%);
            background-size: 400% 400%, 400% 400%, 4px 4px;
            animation: ambientPulse 20s ease infinite;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes ambientPulse {
            0% { background-position: 0% 50%, 0% 50%, 0 0; }
            50% { background-position: 100% 50%, 100% 50%, 0 0; }
            100% { background-position: 0% 50%, 0% 50%, 0 0; }
        }

        /* Waveform Logo */
        .waveform-glyph {
            width: 48px;
            height: 28px;
            background: var(--signal-gradient);
            mask: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 28'><path d='M2 14 L8 6 L14 18 L20 14 L26 2 L32 14 L38 20 L46 8' stroke='black' stroke-width='3' fill='none'/></svg>");
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            animation: pulseGlow 10s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { 
                transform: scale(1.0);
                filter: drop-shadow(0 0 8px var(--primary-cyan));
            }
            50% { 
                transform: scale(1.02);
                filter: drop-shadow(0 0 12px var(--primary-cyan));
            }
        }

        /* Signal Cards */
        .signal-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .signal-card:hover {
            border-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.05);
        }

        /* Terminal Inputs */
        .terminal-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: var(--text-primary);
            font-family: 'OCR-A', monospace;
            font-size: 12px;
            padding: var(--space-md);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .terminal-input:focus {
            outline: none;
            border-color: var(--primary-cyan);
            box-shadow: 0 0 0 1px var(--primary-cyan);
            background: rgba(0, 255, 255, 0.05);
        }

        /* Signal Buttons */
        .btn-signal {
            background: var(--signal-gradient);
            color: var(--background-dark);
            border: none;
            padding: var(--space-md) var(--space-lg);
            font-family: 'Geist', sans-serif;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-signal:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--primary-cyan);
            color: var(--primary-cyan);
            padding: var(--space-md) var(--space-lg);
            font-family: 'Geist', sans-serif;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-ghost:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
        }

        /* System Labels */
        .label-system {
            font-family: 'Untitled Sans', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.7;
            color: var(--text-secondary);
        }

        /* Terminal Text */
        .text-terminal {
            font-family: 'OCR-A', monospace;
            font-size: 12px;
            color: var(--primary-cyan);
        }

        /* Status Indicators */
        .status-active {
            color: var(--primary-cyan);
            text-shadow: 0 0 8px var(--primary-cyan);
        }

        .status-processing {
            color: var(--primary-magenta);
            text-shadow: 0 0 8px var(--primary-magenta);
        }

        /* Loading Spinner */
        .signal-spinner {
            border: 2px solid rgba(0, 255, 255, 0.1);
            border-top: 2px solid var(--primary-cyan);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modular Grid */
        .console-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-lg);
        }

        /* Ambient Animations */
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glass Navigation */
        .glass-nav {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        /* Metric Counters */
        .metric-counter {
            font-family: 'OCR-A', monospace;
            font-variant-numeric: tabular-nums;
            background: var(--signal-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <a href="../../index.html" class="flex items-center space-x-3">
                        <div class="waveform-glyph"></div>
                        <span class="text-xl font-bold text-white">Luciq</span>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-6">
                    <a href="../core/trial-dashboard.html" class="text-text-secondary hover:text-primary-cyan transition-colors">Console</a>
                    <a href="discover.html" class="text-primary-cyan">Signal Analysis</a>
                    <a href="my-ideas.html" class="text-text-secondary hover:text-primary-cyan transition-colors">Data Bank</a>
                    <a href="trends.html" class="text-text-secondary hover:text-primary-cyan transition-colors">Patterns</a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button class="btn-ghost">Config</button>
                    <button class="btn-signal">Upgrade</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Console -->
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        
        <!-- Console Header -->
        <div class="mb-8 fade-in">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-white mb-2">Signal Analysis Console</h1>
                    <p class="label-system">Multi-source intelligence extraction and pattern recognition</p>
                </div>
                <div class="text-terminal">
                    <span class="status-active">SYSTEM ONLINE</span>
                </div>
            </div>
        </div>

        <!-- Analysis Configuration -->
        <div class="signal-card p-6 mb-8 fade-in">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-semibold text-white">Analysis Parameters</h2>
                <div class="text-terminal text-sm">CONFIG_V2.1</div>
            </div>
            
            <form id="analysisForm" class="space-y-6">
                <div class="console-grid">
                    <div>
                        <label class="label-system block mb-2">Target Source</label>
                        <select id="sourceSelect" class="terminal-input w-full">
                            <option value="entrepreneur">r/entrepreneur</option>
                            <option value="startups">r/startups</option>
                            <option value="smallbusiness">r/smallbusiness</option>
                            <option value="SaaS">r/SaaS</option>
                            <option value="indiehackers">r/indiehackers</option>
                            <option value="microsaas">r/microsaas</option>
                            <option value="nocode">r/nocode</option>
                            <option value="buildinpublic">r/buildinpublic</option>
                            <option value="productivity">r/productivity</option>
                            <option value="marketing">r/marketing</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="label-system block mb-2">Sample Size</label>
                        <select id="sampleSize" class="terminal-input w-full">
                            <option value="5">05 POSTS</option>
                            <option value="10" selected>10 POSTS</option>
                            <option value="15">15 POSTS</option>
                            <option value="20">20 POSTS</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" id="analyzeBtn" class="btn-signal w-full flex items-center justify-center">
                    <span id="analyzeBtnText">INITIATE ANALYSIS</span>
                    <div id="analyzeSpinner" class="signal-spinner ml-2 hidden"></div>
                </button>
            </form>
        </div>

        <!-- Analysis Results -->
        <div id="resultsConsole" class="hidden space-y-8">
            
            <!-- System Metrics -->
            <div class="signal-card p-6 fade-in">
                <h3 class="text-lg font-semibold text-white mb-4">System Metrics</h3>
                <div id="metricsGrid" class="console-grid">
                    <!-- Metrics populated here -->
                </div>
            </div>

            <!-- Signal Patterns -->
            <div class="signal-card p-6 fade-in">
                <h3 class="text-lg font-semibold text-white mb-4">Detected Patterns</h3>
                <div id="patternsGrid" class="console-grid">
                    <!-- Patterns populated here -->
                </div>
            </div>

            <!-- Opportunity Matrix -->
            <div class="signal-card p-6 fade-in">
                <h3 class="text-lg font-semibold text-white mb-4">Opportunity Matrix</h3>
                <div id="opportunityGrid" class="console-grid">
                    <!-- Opportunities populated here -->
                </div>
            </div>

            <!-- Pain Signal Analysis -->
            <div class="signal-card p-6 fade-in">
                <h3 class="text-lg font-semibold text-white mb-4">Pain Signal Analysis</h3>
                <div id="painSignalGrid" class="console-grid">
                    <!-- Pain signals populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Data Archive Modal -->
    <div id="archiveModal" class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-6 border w-96 shadow-lg signal-card">
            <div class="mt-3">
                <h3 class="text-lg font-semibold text-white mb-4">Archive to Data Bank</h3>
                <form id="archiveForm">
                    <input type="hidden" id="archiveData">
                    <div class="mb-4">
                        <label class="label-system block mb-2">Signal ID</label>
                        <input type="text" id="signalId" class="terminal-input w-full" required>
                    </div>
                    <div class="mb-4">
                        <label class="label-system block mb-2">Classification</label>
                        <textarea id="classification" rows="3" class="terminal-input w-full" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="label-system block mb-2">Priority Level</label>
                        <select id="priorityLevel" class="terminal-input w-full">
                            <option value="high">HIGH</option>
                            <option value="medium">MEDIUM</option>
                            <option value="low">LOW</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeArchiveModal()" class="btn-ghost">Cancel</button>
                        <button type="submit" class="btn-signal">Archive</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:8000';
        
        // Authentication Check
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/pages/auth.html';
        }

        // Analysis Form Handler
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            const analyzeBtnText = document.getElementById('analyzeBtnText');
            const analyzeSpinner = document.getElementById('analyzeSpinner');
            
            // Update UI to processing state
            analyzeBtnText.textContent = 'PROCESSING...';
            analyzeSpinner.classList.remove('hidden');
            analyzeBtn.disabled = true;
            
            try {
                const formData = new FormData(e.target);
                const source = document.getElementById('sourceSelect').value;
                const sampleSize = document.getElementById('sampleSize').value;
                
                const response = await fetch(`${API_BASE}/api/discovery/analyze`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        source: source,
                        limit: parseInt(sampleSize)
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayResults(data);
                    document.getElementById('resultsConsole').classList.remove('hidden');
                } else {
                    console.error('Analysis failed:', response.statusText);
                }
                
            } catch (error) {
                console.error('Analysis error:', error);
            } finally {
                // Reset button state
                analyzeBtnText.textContent = 'INITIATE ANALYSIS';
                analyzeSpinner.classList.add('hidden');
                analyzeBtn.disabled = false;
            }
        });

        // Display Results Function
        function displayResults(data) {
            // Display metrics
            const metricsGrid = document.getElementById('metricsGrid');
            metricsGrid.innerHTML = `
                <div class="text-center">
                    <div class="metric-counter">${data.total_posts || 0}</div>
                    <div class="label-system">POSTS ANALYZED</div>
                </div>
                <div class="text-center">
                    <div class="metric-counter">${data.concepts?.length || 0}</div>
                    <div class="label-system">PATTERNS DETECTED</div>
                </div>
                <div class="text-center">
                    <div class="metric-counter">${data.opportunities?.length || 0}</div>
                    <div class="label-system">OPPORTUNITIES</div>
                </div>
                <div class="text-center">
                    <div class="metric-counter">${data.pain_points?.length || 0}</div>
                    <div class="label-system">PAIN SIGNALS</div>
                </div>
            `;

            // Display patterns (concepts)
            const patternsGrid = document.getElementById('patternsGrid');
            if (data.concepts && data.concepts.length > 0) {
                patternsGrid.innerHTML = data.concepts.map(concept => `
                    <div class="signal-card p-4">
                        <h4 class="text-white font-semibold mb-2">${concept.title}</h4>
                        <p class="text-text-secondary text-sm mb-3">${concept.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-terminal">CONF: ${(concept.confidence * 100).toFixed(0)}%</span>
                            <button onclick="archiveSignal('${concept.title}', '${concept.description}')" class="btn-ghost text-xs">Archive</button>
                        </div>
                    </div>
                `).join('');
            }

            // Display opportunities
            const opportunityGrid = document.getElementById('opportunityGrid');
            if (data.opportunities && data.opportunities.length > 0) {
                opportunityGrid.innerHTML = data.opportunities.map(opp => `
                    <div class="signal-card p-4">
                        <h4 class="text-white font-semibold mb-2">${opp.title}</h4>
                        <p class="text-text-secondary text-sm mb-3">${opp.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-terminal">SCORE: ${(opp.score * 100).toFixed(0)}</span>
                            <button onclick="archiveSignal('${opp.title}', '${opp.description}')" class="btn-ghost text-xs">Archive</button>
                        </div>
                    </div>
                `).join('');
            }

            // Display pain signals
            const painSignalGrid = document.getElementById('painSignalGrid');
            if (data.pain_points && data.pain_points.length > 0) {
                painSignalGrid.innerHTML = data.pain_points.map(pain => `
                    <div class="signal-card p-4">
                        <h4 class="text-white font-semibold mb-2">${pain.title}</h4>
                        <p class="text-text-secondary text-sm mb-3">${pain.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-terminal">INTENSITY: ${(pain.intensity * 100).toFixed(0)}%</span>
                            <button onclick="archiveSignal('${pain.title}', '${pain.description}')" class="btn-ghost text-xs">Archive</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Archive Signal Function
        function archiveSignal(title, description) {
            document.getElementById('signalId').value = title;
            document.getElementById('classification').value = description;
            document.getElementById('archiveModal').classList.remove('hidden');
        }

        // Close Archive Modal
        function closeArchiveModal() {
            document.getElementById('archiveModal').classList.add('hidden');
        }

        // Archive Form Handler
        document.getElementById('archiveForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const signalId = document.getElementById('signalId').value;
            const classification = document.getElementById('classification').value;
            const priorityLevel = document.getElementById('priorityLevel').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/ideas/save`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: signalId,
                        description: classification,
                        market_potential: priorityLevel,
                        source: 'signal_analysis'
                    })
                });
                
                if (response.ok) {
                    closeArchiveModal();
                    // Show success feedback
                    console.log('Signal archived successfully');
                } else {
                    console.error('Archive failed:', response.statusText);
                }
                
            } catch (error) {
                console.error('Archive error:', error);
            }
        });

        // Validate token on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE}/api/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/pages/auth.html';
                }
            } catch (error) {
                console.error('Auth validation error:', error);
            }
        });
    </script>
</body>
</html>
